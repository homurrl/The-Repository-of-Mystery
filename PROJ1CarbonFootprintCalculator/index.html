<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="style.css">

  <!--- bootstrap --->
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



</head>
<body>
  <div class="container">
    <h1>Carbon Footprint Calculator</h1>
    <form id="carbon-form">
      <label for="transportation">Transportation (miles driven per week)</label>
      <input value="123" type="number" id="transportation" name="transportation" required>
      
      <label for="electricity">Electricity (kWh per month)</label>
      <input value="123" type="number" id="electricity" name="electricity" required>
      
      <label for="natural-gas">Natural Gas (therms per month)</label>
      <input value="123" type="number" id="natural-gas" name="natural-gas" required>
            
      <input type="submit" value="Calculate">
    </form>
    
    <div class="results" id="carbon-results">
    <h2>Results</h2>
      <p id="carbonTotal"></p>
      <ul>
        <li id="transportationResult"></li>
        <li id="electricityResult"></li>
        <li id="gasResult"></li>
      </ul>
    </div>

    <div id="pastResults">
      <h2>Past Results</h2> <button id="clear">Clear</button>
      <table border="1">
        <th>Date</th>
        <th>Transportation (kg)</th>
        <th>Electricity (kg)</th>
        <th>Natural Gas (kg)</th>
        <tbody id="resultsTable">
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
